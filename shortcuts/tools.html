  <script id="tpl-tools" type="text/template">
    {#subgroups}
    <div class="columns medium-3">
      <h3>{title}</h3>
      <ul class="list">
        {#tools}
        <li class="list-item"><a href="{url}" target="_blank">{desc}</a></li>
        {/tools}
      </ul>
    </div>
    {/subgroups}
  </script>

  <script src="./static/js/vendor/jquery.min.js"></script>
  <script src="./static/js/vendor/foundation.min.js"></script>
  <script src="./static/js/vendor/dust.full.min.js"></script>
  <script src="./static/js/main.js"></script>

  <script>
    $(function () {
      $(document).foundation();

      dust.loadSource(dust.compile($("#tpl-tools").html(), 'tpl_tools'));

      $('script.data').each(function () {
        var $data = $(this);
        var subgroups = (new Function("return " + $data.text().trim())());
        dust.render('tpl_tools', { subgroups: subgroups }, function (err, out) {
          $data.replaceWith(out);
        });
      });
    });
  </script>
